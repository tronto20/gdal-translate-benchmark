name: Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3

      - uses: docker/setup-buildx-action@v2

      - run: |
          ./gradlew buildMultiArchImage

